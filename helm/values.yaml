replicaCount: 2
image:
  repository: ""
  tag: ""
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 8080
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi
livenessProbe:
  path: /actuator/health/liveness
  port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
readinessProbe:
  path: /actuator/health/readiness
  port: 8080
  initialDelaySeconds: 15
  periodSeconds: 5

