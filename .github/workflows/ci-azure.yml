# File: .github/workflows/ci-azure.yml
name: Build-Push-Deploy-to-Azure
on:
  push:
    branches: [ main, spPromptGenerator ]

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Make gradlew executable (JpaGenerator)
        run: chmod +x gradlew
        working-directory: ./JpaGenerator

      - name: Build JpaGenerator (Gradle)
        run: ./gradlew clean build -x test
        working-directory: ./JpaGenerator

      - name: Make gradlew executable (SpPromptConverter)
        run: chmod +x gradlew
        working-directory: ./SpPromptConverter

      - name: Build SpPromptConverter (Gradle)
        run: ./gradlew clean build -x test
        working-directory: ./SpPromptConverter

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push JpaGenerator image
        uses: docker/build-push-action@v4
        with:
          context: ./JpaGenerator
          file: ./JpaGenerator/Dockerfile
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/jpagenerator:${{ env.IMAGE_TAG }}

      - name: Build and push SpPromptConverter image
        uses: docker/build-push-action@v4
        with:
          context: ./SpPromptConverter
          file: ./SpPromptConverter/Dockerfile
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/sppromptconverter:${{ env.IMAGE_TAG }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: resource-group-nithin-us
          cluster-name: aks-nithin-us

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Deploy to AKS with Helm
        run: |
          helm upgrade --install myapp helm \
            --set jpaGenerator.image.repository=${{ secrets.ACR_LOGIN_SERVER }}/jpagenerator \
            --set jpaGenerator.image.tag=${{ env.IMAGE_TAG }} \
            --set spPromptConverter.image.repository=${{ secrets.ACR_LOGIN_SERVER }}/sppromptconverter \
            --set spPromptConverter.image.tag=${{ env.IMAGE_TAG }}
